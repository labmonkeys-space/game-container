// ************************************
// FILENAME: server.cfg
// FILEPATH: /usr/games/ioquake3/baseq3
// FILETYPE  Server Configuration File
// GAMETYPE  "Team Deathmatch"
// ************************************

// multi core CPU
// 0 = no  1 = yes
seta r_smp "1"

// Game type
// 0 = "Free for All"
// 1 = "Tournament"
// 2 = "Free for All" (yes, it's listed again)
// 3 = "Team Deathmatch"
// 4 = "Capture The Flag"
g_gametype 3

// Bots enabled
// 0 = no  1 = yes
bot_enable "1"

// Minimal number of players, bots fill up
bot_minplayers "3"

capturelimit 10
fraglimit 50
timelimit 15

// Maximum number of players
sv_maxClients 32

// servername
sv_hostname "Scummbar"

// message of the day
g_motd "Good Luck & Have Fun!"

sv_allowdownload "1"

sv_floodProtect "1"

// Password protected
sv_privateClients 0
sv_privatePassword ""

// admin passwort
rconPassword "9OvCuOwhio"

sv_pure 1

// Maximum bandwidth per player in bytes
sv_maxRate 50000000
sv_dlRate  10000000

sv_master2 "master.ioquake3.org"
sv_master3 "master0.excessiveplus.net"
sv_master4 "master.labmonkeys.space"
sv_master5 "dpmaster.deathmask.net"

// Map selection
set d1  "map q3dm1  ; set nextmap vstr d2"
set d2  "map q3dm2  ; set nextmap vstr d3"
set d3  "map q3dm3  ; set nextmap vstr d4"
set d4  "map q3dm4  ; set nextmap vstr d5"
set d5  "map q3dm5  ; set nextmap vstr d6"
set d6  "map q3dm6  ; set nextmap vstr d7"
set d7  "map q3dm7  ; set nextmap vstr d8"
set d8  "map q3dm8  ; set nextmap vstr d9"
set d9  "map q3dm9  ; set nextmap vstr d10"
set d10 "map q3dm10 ; set nextmap vstr d11"
set d10 "map q3dm11 ; set nextmap vstr d12"
vstr d1

g_weaponrespawn 5
g_allowvote 1
g_quadfactor 4

// Allow demo recording
g_syncronousClients 1

// Misc
sets "Administrator" "admin"
sets "Email"         "hostmaster@labmonkeys.space"
sets "URL"           "https://no42.org"
sets "Location"      "Germany"
sets "CPU"           "CPU"

